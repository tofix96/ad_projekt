<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykres tętna</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
    <h1>Wykres tętna</h1>
    <div id="heart_rate_chart" class="chart-container" style="width:100%; height:400px;"></div>
    <div id="chart-data" data-chart-config="{{ hr_chart_config }}"></div>
    <a href="/" class="styledButton">Wróć do strony głównej</a>
    </div>  
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var chartDataElement = document.getElementById('chart-data');
            var hrChartConfig = JSON.parse(chartDataElement.getAttribute('data-chart-config'));
            Highcharts.chart('heart_rate_chart', hrChartConfig);
        });
    </script>
</body>
</html>
